<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .formulario-titulo {
            background-color: #6f6fdb;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .form-line {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .label {
            display: block;
            font-weight: bold;
            margin-top: 12px;
            color: #333;
        }

        .select, input[type="radio"], input[type="checkbox"] {
            margin-top: 6px;
        }

        .select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
        }

        .form-line div {
            margin-bottom: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            accent-color: #6f6fdb;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="">
        
        <div class="form-line">
            <h1 class="formulario-titulo">Formulário</h1>
            <label for="">
                Qual é a do Brasil?
            </label>
            <div>
                <div>
                    <input type="radio" name="capital" id="brasilia">
                    <label for="brasilia">Brasília</label>
                </div>
                <div>
                    <input type="radio" name="capital" id="bh">
                    <label for="bh">Pernambuco</label>
                </div>
                <div>
                    <input type="radio" name="capital" id="cuiaba">
                    <label for="cuiaba">Xique-Xique Bahia</label>
                </div>
            </div>
            <div>
                <label for="">
                    O que você quer no café da manhã?
                </label>
                <div>
                    <input type="checkbox" name="cafe" id="cafe">
                    <label for="cafe">Café</label>
                </div>
                <div>
                    <input type="checkbox" name="ovos" id="ovos">
                    <label for="ovos">Leite</label>
                </div>
                <div>
                    <input type="checkbox" name="bolo" id="bolo">
                    <label for="bolo">Pão com Alho</label>
                </div>
            </div>
            <div>
                <label for="estado" class="label">Estado</label>
                <select name="" id="estado" class="select">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="AM">Amazonas</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="AC">Acre</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
    </form>
    
</body>
</html>
