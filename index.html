<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex.: Fulano de Tal">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Ex.: fulano@gmail.com">
        </div>
        <div>
            <label for="">Sexo:</label>
            <input type="radio" name="sexo" id="sexo_masculino" checked>
            <label for="sexo_masculino">masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino">
            <label for="sexo_feminino">feminino</label>
        </div>
        <div>
            <label for="cursos">Curso:</label>
            <select name="" id="cursos">
                <option value="1">HTML e CSS</option>
                <option value="2">Git</option>
                <option value="3">API</option>
            </select>
        </div>
        <div>
            <label for="observacoes">observações</label>
            <textarea name="" id="observacoes" placeholder="Escreva aqui as observações"></textarea>
        </div>
        <div>
            <input type="checkbox" id="termos">
            <label for="termos">Estou de acordo com os termos de serviço</label>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
